<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MY PAGE</title>
	<style type="text/css">
         h1
         {
         	border-style: solid;
         }
         h2
         {
         	border-style: dotted;
         }
         h3
         {
         	border-style: outset;
         }
         h4
         {
         	border-style: double;
         }
         span
         {
         	border-style: hidden;
         }
	</style>
</head>
<body>
       <h1>this is h1 tag</h1>
       <h2>this is h2 tag</h2>
       <h3>this is h3 tag</h3>
       <h4>this is h4 tag</h4>
       <span>this is span tag</span>
</body>
</html>
